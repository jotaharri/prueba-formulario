<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Form Page</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.1.1.js"
	type="text/javascript"></script>
<script
	src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"
	type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<h3>Formulario registro de usuario</h3>

		<form id="formUser" action="#" th:action="@{/users/create}"
			th:object="${userModel}" method="post">
			<div class="form-group">

				<label for="name">Nombre</label> <input type="text"
					th:field="*{name}" id="name" />
			</div>
			<div class="form-group">
				<label for="lastName">Apellidos</label> <input type="text"
					th:field="*{lastName}" id="lastName" />
			</div>

			<div class="form-group">

				<label for="phone">Telefono</label> <input type="text"
					th:field="*{phone}" id="phone">
			</div>
			<div class="form-group">

				<label for="email">Correo</label> <input type="email"
					th:field="*{email}" id="email">
			</div>
			<div class="form-group">

				<label for="dateBird">Fecha nacimiento</label> <input type="date"
					th:value="*{dateBird}" th:field="*{dateBird}" id="dateBird" />
			</div>
			<div class="form-group">

				<label for="password">Clave</label> <input type="password"
					id="password" name="password" th:field="*{password}"
					autocomplete="off" />
			</div>
			<div class="form-group">

				<label for="confirm_password">Confirmar clave</label> <input
					type="password" id="confirm_password" name="confirm_password"
					autocomplete="off" />
			</div>
			<button class="btn btn-primary" type="submit">Registrar</button>
		</form>
	</div>


<script>
$().ready(function() {
    $("#formUser")
        .validate({
            rules: {
                name: "required",
                lastName: "required",
                name: "required",
                email: {
                    required: true,
                    email: true
                },
                phone: {
                    required: true

                },
                dateBird: "required",
                password: {
                    required: true,
                    minlength: 5
                },
                confirm_password: {
                    required: true,
                    minlength: 5,
                    equalTo: "#password"
                }

            },
            messages: {
                name: "Por favor introduce nombre",
                lastName: "Por favor introduce apellido",
                email: "Por favor introduce correo valido",
                phone: {
                    required: "Por favor introduce telefono valido"

                },
                dateBird: "Por favor selecciona fecha de nacimiento",
                password: {
                    required: "Por favor introduce contraseña",
                    minlength: "Tu contraseña debe tener al menos 5 caracteres"
                },
                confirm_password: {
                    required: "Por favor introduce contraseña",
                    minlength: "Su contraseña debe tener al menos 5 caracteres",
                    equalTo: "Por favor ingrese la misma contraseña que arriba"
                }

            },

        });
});
</script>
</body>
</html>
